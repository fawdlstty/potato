[package]
name = "potato"
version = "0.1.2"
edition = "2021"
rust-version = "1.83"
license = "MIT"
repository = "https://github.com/fawdlstty/potato"
homepage = "https://github.com/fawdlstty/potato"
description = "A very simple and high performance http library."
keywords = ["http", "web"]
categories = []
exclude = ["src/main.rs"]
readme = "../README.md"

[dependencies]
anyhow = "1.0.94"
chrono = "0.4.39"
flate2 = "1.0.35"
http = "1.2.0"
inventory = "0.3.15"
lazy_static = "1.5.0"
potato-macro = { path = "../potato-macro" }           #"0.1.2"
strum = { version = "0.26.3", features = ["derive"] }
tokio = { version = "1.42.0", features = ["full"] }
