[package]
name = "potato"
version = "0.1.18"
edition = "2021"
rust-version = "1.83"
license = "MIT"
repository = "https://github.com/fawdlstty/potato"
homepage = "https://github.com/fawdlstty/potato"
description = "A very simple and high performance http library."
authors = ["fawdlstty<f@fawdlstty.com>"]
keywords = ["http", "web"]
categories = []
readme = "../README.md"
exclude = ["src/main.rs"]

[dependencies]
anyhow = "1.0.94"
async-trait = "0.1.83"
base64 = "0.22.1"
chrono = "0.4.39"
flate2 = "1.0.35"
http = "1.2.0"
inventory = "0.3.15"
jsonwebtoken = "9.3.0"
lazy_static = "1.5.0"
potato-macro = "0.1.17"                               # { path = "../potato-macro" }
rand = "0.8.5"
regex = "1.11.1"
rust-embed = "8.5.0"
serde = "1.0.217"
serde_json = "1.0.134"
sha1 = "0.10.6"
strum = { version = "0.26.3", features = ["derive"] }
tokio = { version = "1.42.0", features = ["full"] }
tokio-rustls = "0.26.1"
