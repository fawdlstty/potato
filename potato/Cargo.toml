[package]
name = "potato"
version = "0.1.40"
edition = "2021"
rust-version = "1.73"
license = "MIT"
repository = "https://github.com/fawdlstty/potato"
homepage = "https://github.com/fawdlstty/potato"
description = "A very simple and high performance http library."
authors = ["fawdlstty<f@fawdlstty.com>"]
keywords = ["http", "web"]
categories = []
readme = "../README.md"
exclude = ["src/main.rs"]

[dependencies]
anyhow = "1.0.94"
async-trait = "0.1.83"
base64 = "0.22.1"
chrono = "0.4.39"
flate2 = "1.0.35"
http = "1.2.0"
httparse = "1.9.5"
inventory = "0.3.15"
jsonwebtoken = "9.3.0"
potato-macro = "0.1.32"                                                                       # { path = "../potato-macro" }
rand = "0.8.5"
regex = "1.11.1"
rust-embed = "8.5.0"
rustls-pki-types = "1.11.0"
serde = "1.0.217"
serde_json = "1.0.134"
sha1 = "0.10.6"
smallstr = "0.3.0"
smallvec = "1.14.0"
strum = { version = "0.26.3", features = ["derive"] }
tokio = { version = "1.44.1", features = ["full"] }
tokio-rustls = { version = "0.26.2", default-features = false, features = ["ring", "tls12"] }
tonic = "0.13.0"
webpki-roots = "0.26.8"

jemalloc_pprof = { version = "0.7.0", optional = true }
tikv-jemalloc-ctl = { version = "0.6.0", optional = true }
tikv-jemalloc-sys = { version = "0.6.0", features = [
    "profiling",
    "stats",
    "unprefixed_malloc_on_supported_platforms",
    "background_threads",
], optional = true }
tikv-jemallocator = { version = "0.6.0", features = [
    "profiling",
    "stats",
    "unprefixed_malloc_on_supported_platforms",
    "background_threads",
], optional = true }
prost = "0.13.5"

[build-dependencies]
anyhow = "1.0.94"
tonic-build = "0.13.0"

[features]
default = []
jemalloc = ["dep:jemalloc_pprof", "dep:tikv-jemalloc-ctl", "dep:tikv-jemalloc-sys", "dep:tikv-jemallocator"]
